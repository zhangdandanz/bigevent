  </script>
  <script>
    //   在页面最开始的位置设置全局变量
    var myTotalPage; //用来保存前次的页数
    var mypage = 1; //用来保存当前点击的页数
    // 功能1：将新闻列表数据展示到页面上,接口名叫文章搜索
    // 封装成函数
    getNewlist()


    // 功能2：将所有分类信息展示在所有分类的下拉框中
    aticle.getSearch({
        callback: function(res) {
          // console.log(res)
          if (res.code === 200) {
            var tempStr = template('selectmuban', res)
              // console.log(tempStr)
            $('#selCategory').append(tempStr)

          }

        }
      })
      // 功能三：点击筛选按钮，将对应的文章列表显示
      // 将筛选按钮改成普通按钮
    $('#btnSearch').on('click', function() {
        // 同样执行功能一的操作
        // 只是此时的请求参数应该加入id,和type,
        // 将功能1封装成函数，将id和type加上默认值
        // 调用展示列表的函数
        // 点击筛选时，就把首页点击一下
        $('.first').click()
        getNewlist()

      })
      // 用于展示新闻列表的函数
    function getNewlist() {
      $.ajax({

        url: 'http://localhost:8000/admin/search',
        data: {
          type: $('#selCategory').val(),
          state: $('#selStatus').val(),
          page: mypage, //默认第一次是第一页
        },
        success: function(res) {
          //   console.log($('#selCategory').val())
          //   console.log($('#selStatus').val())


          //   检测是否成功
          if (res.code === 200) {
            // 将data中的数据展示到页面上
            // 用模板引擎创建结构



            var tempStr = template('aticleSeach', res)
              //   console.log(tempStr)
              //   将创建的结构加入到页面中
            $('tbody').html(tempStr)
              // console.log(res)
              // 分页功能
              //   先引入一系列文件
              // 进行分页功能设置的时机，请求完成后做分页
              // 页面初次加载时，请求数据后获取到总页数，进行分页结构创建
              // 进行了筛选操作后，请求的数据的总页数有变化，重新生成分页结构
              // 如果需要重新设置分页结构，旧的分页结构应当删除（排他）
              // 某个元素.twbsPagination('destroy')

            // 将后端返回的总页数用变量保存，为后面传入到插件方法中做自动生成
            var totalPages = res.totalPage;
            // 判断前一次的页数是否等于前一次
            if (totalPages === myTotalPage) {
              return;
            }
            // 如果页数不同，将最新页号设置给全局变量
            myTotalPage = totalPages
            console.log('更新了数据')
              // 先把旧的干掉，再显示新的
            $('.pagination').twbsPagination('destroy')
            $('.pagination').twbsPagination({
              totalPages: totalPages,
              visiblePages: 5, //当地显示几个页码
              first: '首页',
              last: '尾页',
              prev: '上一页',
              next: '下一页',
              onPageClick: function(event, page) {
                //   page代表当前点击的页码，数值类型
                console.log(page)

                mypage = page //更新页码
                  // 调用函数
                getNewlist()
              }
            })

          }
        }
      })
    }
  </script>
